<section id="main-login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <img class="profile-img" src="assets/images/randstad.png" alt="">
                    <h1 class="text-center login-title">Randstad Claim System</h1>
                    <form class="form-signin" action="">
                        <input type="text" ng-model="useraccess.email" id="email" name="email" class="form-control" placeholder="Email" autofocus>
                        <input type="password"  ng-model="useraccess.password" id="password" name="password" class="form-control" placeholder="Password">
                        <!--<button class="btn btn-default btn-block login-btn" type="submit">Login</button>-->
                        <button class="btn btn-default center-block login-btn" ng-click="useraccess.login()" type="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
